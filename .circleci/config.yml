version: 2.1
orbs:
  node: circleci/node@1.1.0
jobs:
  build:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd Homegrown-Alligators/.circleci/ && npm install mocha
            - run: cd Homegrown-Alligators/.circleci/ && alias mocha='./node_modules/.bin/_mocha'
            - run: cd Homegrown-Alligators/.circleci/ && npm install
      - run:
          command: cd Homegrown-Alligators/.circleci/ && npm start
          background: true
      - run: sleep 5
      - run: cd Homegrown-Alligators/.circleci/ && npm run test
